{% extends 'base.html' %}

{% block content %}
<div class="p-4 rounded-2 shadow-sm border-2" style="width: 750px;" id="projekTableContainer">
    <h2 class="text-center fw-bold mb-3 fs-4">Konfirmasi Hapus Projek</h2>
    <p>Apakah Anda yakin ingin menghapus projek "{{ projek.nama_projek }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'projek_list' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
